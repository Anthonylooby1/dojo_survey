<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-dark-subtle text-emphasis-dark mt-4 pt-2 pb-2 rounded-3">
        <form action="/process" method="post">
            <div class="input-group mb-2">
                <span class="input-group-text bg-info-subtle text-emphasis-info" >First name</span>
                <input type="text" aria-label="First name" class="form-control" name="first_name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-info-subtle text-emphasis-info">last name</span>
                <input type="text" aria-label="Last name" class="form-control" name="last_name">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text bg-info-subtle text-emphasis-info" for="inputGroupSelect01"></label>
                <select class="form-select" id="inputGroupSelect01" name="location">Dojo Location>
                    <option selected>Choose...</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Canton">Canton</option>
                    <option value="Norfolk">Norfolk</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text bg-info-subtle text-emphasis-info" for="inputGroupSelect01"></label>
                <select class="form-select" id="inputGroupSelect01" name="favorite_language">
                    <option selected >Choose...</option>
                    <option value="HTML" >HTML</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Leave a comment!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary Primary">Submit</button>
        </form>
    </div>
</body>

</html>
